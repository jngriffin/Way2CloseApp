<section ng-controller="MultidashboardController" ng-init="find()">
  <div class="jumbotron text-center col-md-offset-2 col-md-8 col-md-offset-2 bg-setting">

    <br>

    <div class="row">
      <p class="lead text-capitalize">
        <h1>This is the Multidashboard</h1>
		<div class="list-group">
        <a ng-repeat="property in properties" ng-href="./properties/{{property._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" ng-bind="property.address">{{property.id}}</h4>
            <span ng-bind="property.buyeragent"></span>
        </a>
    </div>
      </p>
    </div>
  </div>

</section>
