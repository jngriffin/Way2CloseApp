<section>
  <div class="page-header">
    <div class="panel panel-warning" class="Phead">
      <div class="panel-heading">
        <h1>{{vm.task._id ? 'Edit Task' : 'New Task'}}</h1>
      </div>
    </div>
  </div>

  <div class="col-md-12">
      <fieldset>
        <div class="row">

          <div class="col-md-6">
    <form name="vm.form.taskForm" class="form-horizontal" ng-submit="vm.save(vm.form.taskForm.$valid)" novalidate>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.task.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.taskForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Task name is required.</p>
          </div>
		  <label class="control-label" for="responsibility">Responsibility</label>
          <select name="responsibility" ng-model="vm.task.responsibility" id="responsibility" class="form-control" placeholder="responsibility" required>
			<option value="buyer">Buyer</option>
			<option value="seller">Seller</option>
		  </select>
		  <div ng-messages="vm.form.taskForm.responsibility.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Task responsibility is required.</p>
          </div>
		  <label class="control-label" for="Due">Due (YYYY-MM-DD)</label>
          <input name="due" type="date" ng-model="vm.task.due" id="due" class="form-control" placeholder="due" required>
          <div ng-messages="vm.form.taskForm.due.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Task due is required.</p>
          </div>

        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-warning">{{vm.task._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
    </form>
          </div>
        </div>

      </fieldset>

  </div>
</section>
