<div ng-controller="AuthenticationController">
  <h3 class="col-md-12 text-center">Way 2 Close</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4 bg-setting">
    <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="on">
      <fieldset>
      </br>
        <alert type="danger" ng-show="error" class="text-center text-danger">
          <span ng-bind="error"></span>
        </alert>
        <div class="form-group" show-errors>
          <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
          </span>
            <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username"
                   placeholder="Username" lowercase required>
            <div ng-messages="userForm.username.$error" role="alert">
            </div>
          </div>
        </div>
        <div class="form-group" show-errors>
          <div class="input-group ">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-asterisk"></i>
          </span>
            <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password"
                   placeholder="Password" required>
            <div ng-messages="userForm.password.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Password is required.</p>
            </div>
          </div>

        </div>
      </br>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-warning btn-lg btn-block">Sign in</button>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signup">Sign up</a>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">Forgot your password?</a>
        </div>

      </fieldset>
    </form>
  </div>
</div>
