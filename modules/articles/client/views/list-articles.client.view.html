<section ng-controller="ArticlesController as propertyCtrl" >
  <div class="page-header">
    <div class="panel panel-warning" class="Phead">
      <div class="panel-heading">
      <h1>Active Properties Listings</h1>
      </div></div>
  </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" ng-model="searchText" placeholder="Search...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Go!</button>
        </span>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 text-center">

      <button type="button" ui-sref="articles.create" class="btn btn-sm btn-warning text-center">
        <i class="glyphicon glyphicon-home"></i> <br>
        New Property
      </button>
    </div>

  </div>
<br>
  <br>


  <div class="list-group">
    <div class="col-xs-6 col-sm-4 " ng-repeat="article in articles | filter:searchText" >
      <a  ui-sref="articles.view({articleId: article._id})" class="list-group-item">
        <h4 class="property-list">  <i class="glyphicon glyphicon-home"></i></h4>
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
        <h4>{{article.street}}</h4>
		<h3>{{article.city}}, {{article.state}}   {{article.zip}}</h3>
		<h3>MLS {{article.mlsCode}}</h3>
		<!--<h4>Buyer Name Two: {{article.buyer.firstName}} {{article.buyer.lastName}}</h4>-->
          </div>
        </div>
      </a>


    </div>
  </div>




  <div class="alert alert-warning text-center" ng-if="articles.$resolved && !articles.length">
    No articles yet, why don't you <a ui-sref="articles.create">create one</a>?
  </div>
</section>
